{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="password" class="card card-body p-5"
        style="background-color: #121212;">

        <h1> Password generator</h1>
    
        <label for="lenght">Select the lenght</label>
        <select name="lenght" id="lenght" class="form-control">
            <option value="6">6 characters</option>
            <option value="7">7 characters</option>
            <option value="8">8 characters</option>
            <option value="10">10 characters</option>
            <option value="12">12 characters</option>
            <option value="14">14 characters</option>
            <option value="16">16 characters</option>
        </select>
    
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        
        </div>
        <div class="form-check form-switch my-2">
            <label for="symbols" class="form-check-label">Symbols</label>
            <input type="checkbox" name="symbols" id="symbols" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
    
    
        <button class="btn btn-primary">Generate Password</button>
    </form>
</div>
{% endblock %}
